name = "email-explorer"
compatibility_date = "2026-02-17"
compatibility_flags = ["nodejs_compat", "enable_email_sending_queuing"]
pages_build_output_dir = "../../dist"

[[d1_databases]]
binding = "DB"
database_name = "email-explorer"
database_id = "REPLACE_WITH_YOUR_D1_DATABASE_ID"

[[r2_buckets]]
binding = "BUCKET"
bucket_name = "email-explorer"

[[send_email]]
name = "SEND_EMAIL"
